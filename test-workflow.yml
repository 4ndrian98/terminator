name: Test Workflow with Steps
description: Simple workflow to test step streaming

steps:
  - tool_name: open_application
    id: open_notepad
    args:
      app_name: notepad.exe
  
  - tool_name: delay
    id: wait_a_bit
    args:
      milliseconds: 1000
  
  - tool_name: type_text
    id: type_hello
    args:
      text: "Hello from Terminator!"
  
  - tool_name: delay
    id: wait_again
    args:
      milliseconds: 500
  
  - tool_name: take_screenshot
    id: capture_screen
    args: {}