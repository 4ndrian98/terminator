name: Python Desktop Automation Test
description: Test Python with actual desktop automation

steps:
  - id: python_desktop
    tool_name: run_command
    arguments:
      engine: "python"
      run: |
        log("Testing desktop automation from Python...")

        # Get list of windows
        windows = await desktop.locator("role:Window").all()
        log(f"Found {len(windows)} windows on desktop")

        # Get first few window names
        window_names = []
        for i, w in enumerate(windows[:3]):
            try:
                name = await w.name()
                if name:
                    window_names.append(name)
                    log(f"Window {i+1}: {name}")
            except:
                pass

        return {
            "status": "success",
            "windows_found": len(windows),
            "sample_windows": window_names
        }