name: Test Python Engine
description: Simple test to verify Python engine works

steps:
  - id: test_python
    tool_name: run_command
    arguments:
      engine: "python"
      run: |
        # Test that the Python engine works
        log("Testing Python engine...")
        log(f"Python engine is working!")

        # Test async/await
        await sleep(500)
        log("Sleep function works")

        # Test returning data
        result = {
            "status": "success",
            "message": "Python engine test successful",
            "features_tested": ["logging", "async/await", "sleep", "data return"]
        }

        log(f"Returning result: {result}")
        return result

