---
# Test Notepad UI automation
tool_name: execute_sequence
arguments:
  steps:
    # Open Notepad
    - tool_name: open_application
      arguments:
        app_name: "notepad.exe"
      id: "open_notepad"
    
    # Wait for Notepad to open
    - tool_name: wait
      arguments:
        seconds: 2
      id: "wait_for_notepad"
    
    # Type some text
    - tool_name: type_text
      arguments:
        text: "Hello from MCP UI Automation!"
      id: "type_hello"
    
    # Press Enter
    - tool_name: press_key
      arguments:
        key: "{Enter}"
      id: "press_enter"
    
    # Type more text
    - tool_name: type_text
      arguments:
        text: "This test proves UI automation is working perfectly."
      id: "type_more"
    
    # Take a screenshot
    - tool_name: take_screenshot
      arguments: {}
      id: "screenshot"
  
  output_parser:
    javascript_code: |
      // Parse the results and return success status
      const steps = context.steps || [];
      const allSuccess = steps.every(step => step.status === 'success');
      
      return {
        success: allSuccess,
        data: {
          action: "notepad_test",
          timestamp: new Date().toISOString(),
          steps_executed: steps.length,
          message: allSuccess ? "Notepad UI automation completed successfully" : "Some steps failed"
        },
        message: allSuccess ? "UI Automation Success" : "Partial Success",
        error: allSuccess ? null : "Check individual step results"
      };
  
  stop_on_error: false